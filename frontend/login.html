<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 p-4">
          <div class="text-center mb-4">
            <span class="material-icons" style="font-size: 40px; color: var(--primary, #3f51b5); vertical-align: middle;">lock</span>
            <h2 class="fw-bold mt-2 mb-0">
              <a href="index.html" class="text-decoration-none" style="color: var(--primary, #3f51b5); letter-spacing: 1px;">Echoes of Today</a>
            </h2>
            <div class="text-muted mb-2" style="font-size: 1rem;">Sign in to your account</div>
          </div>
          <form id="loginForm" action="#" method="POST" class="pt-2">
            <div class="mb-3">
              <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username or Email" required />
            </div>
            <div class="mb-3 position-relative">
              <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
              <span class="position-absolute end-0 top-50 translate-middle-y me-3" style="cursor: pointer;" id="togglePassword">
                <i class="far fa-eye" id="eyeIcon"></i>
              </span>
            </div>
            <div class="mb-2 text-end">
              <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3 rounded-pill fw-semibold" style="font-size: 1.1rem;">Login</button>
            <div class="divider text-center my-3">
              <span>OR</span>
            </div>
            <div class="social-login text-center">
              <button type="button" class="btn btn-outline-primary social-btn mb-2 w-100 rounded-pill d-flex align-items-center justify-content-center gap-2" style="font-size: 1.05rem;">
                <span style="display: flex; align-items: center;">
                  <svg width="20" height="20" viewBox="0 0 20 20" style="display: block;" xmlns="http://www.w3.org/2000/svg">
                    <g>
                      <path fill="#4285F4" d="M19.6 10.23c0-.68-.06-1.36-.18-2H10v3.79h5.48c-.24 1.28-.97 2.36-2.07 3.09v2.57h3.34c1.95-1.8 3.08-4.45 3.08-7.45z"/>
                      <path fill="#34A853" d="M10 20c2.7 0 4.96-.9 6.61-2.44l-3.34-2.57c-.93.62-2.12.99-3.27.99-2.52 0-4.66-1.7-5.42-3.99H1.13v2.5C2.77 17.98 6.13 20 10 20z"/>
                      <path fill="#FBBC05" d="M4.58 12.99A5.99 5.99 0 0 1 4.06 10c0-.99.18-1.95.52-2.99V4.51H1.13A9.98 9.98 0 0 0 0 10c0 1.64.39 3.19 1.13 4.49l3.45-2.5z"/>
                      <path fill="#EA4335" d="M10 4c1.47 0 2.78.51 3.81 1.51l2.86-2.86C14.96 1.09 12.7 0 10 0 6.13 0 2.77 2.02 1.13 4.51l3.45 2.5C5.34 5.7 7.48 4 10 4z"/>
                    </g>
                  </svg>
                </span>
                Login with Google
              </button>
            </div>
            <div class="signup-link mt-4 text-center">
              <p>Don't have an account? <a href="signup.html" class="fw-semibold" style="color: var(--primary, #3f51b5);">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to your JS -->
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
