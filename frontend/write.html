<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write Journal - Echoes of Today</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/write.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" class="header-left">Echoes of Today</a>
  </header>

  <div class="content-container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <div class="section-title">
          NAVIGATION
          <div class="dropdown-icon up" id="navDropdown"></div>
        </div>
        
        <div id="navSection">
          <a href="home.html" class="menu-item">
            <i>🏠</i>
            <span>Home</span>
          </a>
          <a href="write.html" class="menu-item active">
            <i>✏️</i>
            <span>Write Journal</span>
          </a>
          <a href="community.html" class="menu-item">
            <i>👥</i>
            <span>Communities</span>
          </a>
        </div>
        
        <div class="section-title">
          ACCOUNT
          <div class="dropdown-icon up" id="accountDropdown"></div>
        </div>
        
        <div id="accountSection">
          <a href="profile.html" class="menu-item">
            <i>👤</i>
            <span>Profile</span>
          </a>
          <a href="settings.html" class="menu-item">
            <i>⚙️</i>
            <span>Settings</span>
          </a>
        </div>
        
        <div class="section-title">
          HELP
          <div class="dropdown-icon up" id="helpDropdown"></div>
        </div>
        
        <div id="helpSection">
          <a href="contact.html" class="menu-item">
            <i>📞</i>
            <span>Contact Us</span>
          </a>
          <a href="#" class="menu-item" id="logoutButton">
            <i>🚪</i>
            <span>Log Out</span>
          </a>
        </div>
      </div>
      
      <!-- Added footer to sidebar -->
      <div class="sidebar-footer">
        © 2025 Echoes of Today
      </div>
    </div>

    <!-- Toggle Button -->
    <div class="sidebar-toggle-container" id="sidebarToggleContainer">
      <div class="sidebar-toggle" id="sidebarToggle">
        <div class="sidebar-toggle-icon">
          <span></span>
        </div>
      </div>
    </div> 

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <h1>Create a New Journal</h1>
      <form id="writeForm">
        <div class="mb-3">
          <input type="text" id="journalTitle" class="form-control" placeholder="Title" required />
        </div>
        <div class="toolbar mb-1">
          <button type="button" id="insertImageBtn"><i>📷</i> Insert Image</button>
        
        </div>

        <input type="file" id="imageUpload" accept="image/*" multiple class="hidden" />

        <div id="imageUploadContainer" class="image-upload-container mb-3 hidden">
          <div class="image-upload-icon">📷</div>
          <div class="image-upload-text">
            <h5>Add images to your journal</h5>
            <p>Drag & drop images here or click to browse</p>
          </div>
          <button type="button" class="btn btn-outline-primary" id="browseImagesBtn">Browse Images</button>
          <div class="image-preview-container" id="imagePreviewContainer"></div>
        </div>

        <div class="mb-3">
          <textarea id="journalContent" class="form-control" rows="8" placeholder="Write your thoughts..." required></textarea>
        </div>
        <div class="mb-3">
          <input type="text" id="tags" class="form-control" placeholder="Tags (comma-separated)" />
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </main>
  </div>

  <script src="js/write.js"></script>
</body>
</html>
