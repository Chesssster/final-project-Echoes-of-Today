<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Communities - Echoes of Today</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/community.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" class="header-left">Echoes of Today</a>
  </header>

  <div class="content-container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <div class="section-title">
          NAVIGATION
          <div class="dropdown-icon up" id="navDropdown"></div>
        </div>

        <div id="navSection">
          <a href="home.html" class="menu-item">
            <i>🏠</i>
            <span>Home</span>
          </a>
          <a href="write.html" class="menu-item">
            <i>✏️</i>
            <span>Write Journal</span>
          </a>
          <a href="community.html" class="menu-item active">
            <i>👥</i>
            <span>Communities</span>
          </a>
        </div>

        <div class="section-title">
          ACCOUNT
          <div class="dropdown-icon up" id="accountDropdown"></div>
        </div>

        <div id="accountSection">
          <a href="profile.html" class="menu-item">
            <i>👤</i>
            <span>Profile</span>
          </a>
          <a href="settings.html" class="menu-item">
            <i>⚙️</i>
            <span>Settings</span>
          </a>
        </div>

        <div class="section-title">
          HELP
          <div class="dropdown-icon up" id="helpDropdown"></div>
        </div>

        <div id="helpSection">
          <a href="contact.html" class="menu-item">
            <i>📞</i>
            <span>Contact Us</span>
          </a>
          <a href="#" class="menu-item" id="logoutButton">
            <i>🚪</i>
            <span>Log Out</span>
          </a>
        </div>
      </div>

      <!-- Added footer to sidebar -->
      <div class="sidebar-footer">
        © 2025 Echoes of Today
      </div>
    </div>

    <!-- Toggle button positioned in the middle of sidebar edge -->
    <div class="sidebar-toggle-container" id="sidebarToggleContainer">
      <div class="sidebar-toggle" id="sidebarToggle">
        <div class="sidebar-toggle-icon">
          <span></span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <h1>Welcome to Communities</h1>
      <p>Explore and join communities to share your journals with like-minded people.</p>

      <section class="community-list">
        <h2>Your Communities</h2>

        <!-- List of communities -->
        <div id="communityList" class="community-cards row"></div>

        <h3>Create a New Community</h3>
        <form id="createCommunityForm" class="community-form">
          <div class="mb-3">
            <input type="text" id="communityName" class="form-control" placeholder="Community Name" required/>
          </div>
          <div class="mb-3">
            <textarea id="communityDescription" class="form-control" placeholder="Description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <textarea id="communityRules" class="form-control" placeholder="Rules" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Create Community</button>
        </form>
      </section>
    </main>
  </div>

  <script src="js/community.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
