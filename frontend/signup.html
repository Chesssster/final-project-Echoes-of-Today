<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="form-container">
          <form id="signupForm" action="#" method="POST" class="pt-3">
            <h2 class="text-center mb-4">Sign Up</h2>
            
            <div class="mb-3">
              <input type="text" id="signupUsername" name="username" class="form-control" placeholder="Username" required />
            </div>
            
            <div class="mb-3">
              <input type="email" id="signupEmail" name="email" class="form-control" placeholder="Email" required />
            </div>
            
            <div class="mb-4">
              <input type="password" id="signupPassword" name="password" class="form-control" placeholder="Password" required />
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
            
            <div class="divider text-center my-3">
              <span>OR</span>
            </div>
            
            <div class="social-login text-center">
              <button type="button" class="btn btn-outline-primary social-btn mb-2">
                <i class="fab fa-google me-2"></i>Sign up with Google
              </button>
             
            </div>
            
            <div class="login-link mt-4 text-center">
              <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript Placeholder for Signup -->
  <script src="js/signup.js"></script>
</body>
</html>
