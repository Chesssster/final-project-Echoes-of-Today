<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Echoes of Today</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <link rel="stylesheet" href="css/settings.css"/>
  <style>
    /* Remove hover effect on burger icon */
    #sidebarToggle .sidebar-toggle:hover {
      background-color: transparent;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <!-- Header - Now always visible -->
  <header>
    <a href="home.html" class="header-left">Echoes of Today</a>
  </header>

  <div class="content-container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <div class="section-title">
          NAVIGATION
          <div class="dropdown-icon up" id="navDropdown"></div>
        </div>
        
        <div id="navSection">
          <a href="home.html" class="menu-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="write.html" class="menu-item">
            <i class="fas fa-pen-nib"></i>
            <span>Write Journal</span>
          </a>
          <a href="community.html" class="menu-item">
            <i class="fas fa-users"></i>
            <span>Communities</span>
          </a>
        </div>
        
        <div class="section-title">
          ACCOUNT
          <div class="dropdown-icon up" id="accountDropdown"></div>
        </div>
        
        <div id="accountSection">
          <a href="profile.html" class="menu-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
          <a href="settings.html" class="menu-item active">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </div>
        
        <div class="section-title">
          HELP
          <div class="dropdown-icon up" id="helpDropdown"></div>
        </div>
        
        <div id="helpSection">
          <a href="contact.html" class="menu-item">
            <i class="fas fa-phone"></i>
            <span>Contact Us</span>
          </a>
          <a href="#" class="menu-item" id="logoutButton">
            <i class="fas fa-sign-out-alt"></i>
            <span>Log Out</span>
          </a>
        </div>
      </div>
      
      <!-- Added footer to sidebar -->
      <div class="sidebar-footer">
        Â© 2025 Echoes of Today
      </div>
    </div>
    
    <!-- Toggle button positioned in the middle of sidebar edge -->
    <div class="sidebar-toggle-container" id="sidebarToggleContainer">
      <div class="sidebar-toggle" id="sidebarToggle">
        <div class="sidebar-toggle-icon">
          <span></span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <div class="settings-header">
        <h1>Settings</h1>
        <p class="lead">Manage your account and preferences</p>
      </div>

      <div class="settings-container">
        <!-- Change Password Section -->
        <div class="settings-card">
          <div class="settings-card-header">
            <h2>Change Password</h2>
          </div>
          <div class="settings-card-body">
            <form id="passwordForm">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
              </div>
              <button type="submit" class="btn btn-primary">Update Password</button>
            </form>
          </div>
        </div>

        <!-- Preferences Section -->
        <div class="settings-card">
          <div class="settings-card-header">
            <h2>Preferences</h2>
          </div>
          <div class="settings-card-body">
            <form id="preferencesForm">
              <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
              </div>
              <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="emailNotifications">
                <label class="form-check-label" for="emailNotifications">Email Notifications</label>
              </div>
              <div class="mb-3">
                <label for="privacyLevel" class="form-label">Privacy Level</label>
                <select class="form-select" id="privacyLevel">
                  <option value="public">Public - Anyone can view your journal entries</option>
                  <option value="friends">Friends Only - Only friends can view your journal entries</option>
                  <option value="private">Private - Only you can view your journal entries</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save Preferences</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Logout Confirmation Modal -->
  <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-gradient-primary text-white border-0">
          <h5 class="modal-title fw-bold"><i class="fas fa-door-open me-2"></i>Ready to Leave?</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5">
          <div class="text-center mb-4">
            <div class="logout-icon-container mb-4">
              <i class="fas fa-sign-out-alt fa-4x text-primary animated-icon"></i>
            </div>
            <h4 class="mb-3 fw-bold text-dark">Thanks for your time!</h4>
            <p class="text-muted">Are you sure you want to end your current session?</p>
          </div>
        </div>
        <div class="modal-footer border-0 d-flex justify-content-center gap-3 pb-4">
          <button type="button" class="btn btn-lg btn-outline-secondary px-4" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>Stay
          </button>
          <button type="button" class="btn btn-lg btn-primary px-4" id="confirmLogoutBtn">
            <i class="fas fa-check me-2"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/logout.js"></script>
</body>
</html>
