<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="css/login.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="form-container">
          <form id="loginForm" action="#" method="POST" class="pt-3">
            <h2 class="text-center mb-4">Login</h2>
            
            <div class="mb-3">
              <input type="text" id="username" name="username" class="form-control" placeholder="Username or Email" required />
            </div>
            
            <div class="mb-4">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
            </div>
            
            <div class="mb-3 text-end">
              <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            
            <div class="divider text-center my-3">
              <span>OR</span>
            </div>
            
            <div class="social-login text-center">
              <button type="button" class="btn btn-outline-primary social-btn mb-2">
                <i class="fab fa-google me-2"></i>Login with Google
              </button>
              
            </div>
            
            <div class="signup-link mt-4 text-center">
              <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to your JS -->
  <script src="js/auth.js"></script>
</body>
</html>
